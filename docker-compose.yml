version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai-interview-postgres
    environment:
      POSTGRES_DB: ai_interview_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./services/database/init:/docker-entrypoint-initdb.d
    networks:
      - ai-interview-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai-interview-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai-interview-network

  # API Gateway (Nginx)
  api-gateway:
    image: nginx:alpine
    container_name: ai-interview-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./services/api-gateway/nginx.conf:/etc/nginx/nginx.conf
      - ./services/api-gateway/ssl:/etc/nginx/ssl
    depends_on:
      - auth-service
      - user-service
      - interview-service
      - reporting-service
    networks:
      - ai-interview-network

  # Authentication Service
  auth-service:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: ai-interview-auth
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_interview_platform
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-jwt-secret-key
      - GOOGLE_CLIENT_ID=your-google-client-id
      - GOOGLE_CLIENT_SECRET=your-google-client-secret
      - GITHUB_CLIENT_ID=your-github-client-id
      - GITHUB_CLIENT_SECRET=your-github-client-secret
    ports:
      - "3001:3000"
    depends_on:
      - postgres
      - redis
    networks:
      - ai-interview-network
    volumes:
      - ./services/auth:/app
      - /app/node_modules

  # User Management Service
  user-service:
    build:
      context: ./services/user
      dockerfile: Dockerfile
    container_name: ai-interview-user
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_interview_platform
      - REDIS_URL=redis://redis:6379
    ports:
      - "3002:3000"
    depends_on:
      - postgres
      - redis
    networks:
      - ai-interview-network
    volumes:
      - ./services/user:/app
      - /app/node_modules

  # Interview Service
  interview-service:
    build:
      context: ./services/interview
      dockerfile: Dockerfile
    container_name: ai-interview-service
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_interview_platform
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=your-openai-api-key
    ports:
      - "3003:3000"
    depends_on:
      - postgres
      - redis
    networks:
      - ai-interview-network
    volumes:
      - ./services/interview:/app
      - /app/node_modules

  # Real-time Communication Service
  realtime-service:
    build:
      context: ./services/realtime
      dockerfile: Dockerfile
    container_name: ai-interview-realtime
    environment:
      - NODE_ENV=development
      - PORT=3004
      - LOG_LEVEL=info
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
      - TURN_SHARED_SECRET=your-turn-shared-secret
      - MAX_SESSION_DURATION=14400000
      - HEARTBEAT_INTERVAL=30000
      - CONNECTION_TIMEOUT=120000
    ports:
      - "3004:3004"
    networks:
      - ai-interview-network
    volumes:
      - ./services/realtime:/app
      - /app/node_modules

  # Reporting Service
  reporting-service:
    build:
      context: ./services/reporting
      dockerfile: Dockerfile
    container_name: ai-interview-reporting
    environment:
      - NODE_ENV=development
      - REPORTING_PORT=3005
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=ai_interview_platform
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AUTH_SERVICE_URL=http://auth-service:3000
      - INTERVIEW_SERVICE_URL=http://interview-service:3000
      - ANALYSIS_SERVICE_URL=http://analysis-service:3006
      - REPORT_CACHE_EXPIRATION=60
      - MAX_REPORTS_PER_USER=100
      - REPORT_RETENTION_DAYS=90
      - LOG_LEVEL=info
    ports:
      - "3005:3005"
    depends_on:
      - postgres
      - redis
    networks:
      - ai-interview-network
    volumes:
      - ./services/reporting:/app
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:

networks:
  ai-interview-network:
    driver: bridge